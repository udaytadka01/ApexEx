name: Deploy

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged

    steps:
      - name: checkout
        if: github.event.pull_request.merged
        uses: actions/checkout@v1
           
  deploy:      
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - uses: actions/checkout@v1
    - name: deploy to prod
      run: echo deployment complete
